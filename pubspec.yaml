version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
    #state management
  flutter_bloc: ^8.1.1 
   
  #font
  google_fonts: ^3.0.1
  
  #staggered image
